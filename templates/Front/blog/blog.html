{% extends '../base/base.html' %}

{% block body_wrapper %}
<section id="blog">
     <div class="container">
          <div class="row">
               <div class="col-md-offset-1 col-md-10 col-sm-12">
                    <div class="section-title">
                         <h3>秒针博客</h3>
                         <h2>开源 & 创新.我们一直致力于科技创新，争分夺秒，对未来志在必得 </h2>
                    </div>
               {% for b in blogs%}
                    <div class="blog-post-title">
                         <h3><a href="/single-post?blog_id={{b.id}}">{{b.title}}</a></h3>
                    </div>
                    <div class="blog-post-format">
                        <span><a href="#"><img src="{{static_url('images/author-image1.jpg')}}" class="img-responsive img-circle"> Miaozhen</a></span>
                        <span><i class="fa fa-date"></i>{{b.createtime}}</span>
                        <span><a href="#"><i class="fa fa-comment-o"></i>评论{{len(b.comments)}}</a></span>
                    </div>
                    <div class="blog-post-des">
                        <p>{{ b.desc }}</p>
                        <a href="/single-post?blog_id={{b.id}}" class="btn btn-default">Continue Reading</a>
                    </div>
               {% end %}
               </div>
          </div>
     </div>
</section>
{% end %}
